<div>
    <input type="email" placeholder="Email address" ng-model="auth.email"  autofocus>
    <input type="password" placeholder="Password" ng-model="auth.password">
    <input type="nameFirst" placeholder="First Name" ng-model="user.nameFirst">
    <input type="nameLast" placeholder="Last Name" ng-model="user.nameLast">
    <input type="address" placeholder="Address" ng-model="user.address">
    <button ng-click="registerUser(auth)">Register</button>
</div>
