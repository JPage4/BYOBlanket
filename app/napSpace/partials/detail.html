<section id="detailPage">
    <a href="#!/napSpace/list">Back to Home</a>
    <br>
    <br>
    <h1>{{ napSpace.title }} {{ napSpace.price }}</h1>
    <h3>{{ napSpace.description }}</h3>
    <p>Accepted Payment: {{ napSpace.payment }}</p>
    <p>Nap Space Rules: {{ napSpace.rules }}</p>
    <img src="{{ napSpace.picture }}" width="500px">
</section>

<div id="map"></div>
<br>

<div id="detailPageReservation">
    <input id="title" type="title" ng-model="reservation.title" placeholder="Napper Name"><br>
    <input id="startDate" type="date" ng-model="reservation.start">Start Date<br>
    <input id="startTime" type="time" ng-model="reservation.start">Start Time<br>
    <input id="endDate" type="date" ng-model="reservation.end">End Date<br>
    <input id="endTime" type="time" ng-model="reservation.end">End Time<br>
    <input type="checkbox" id="termsCheckbox"required>I have read and agree to the <a href="#!/napSpace/terms">Terms of Service</a> for BYOB(lanket)
    <button ng-click="makeReservation(); confirmEmail(napSpace.ownerEmail)">Make a Nap Reservation</button><br>
    <div id="calendar" fc fc-options="optionsObj" ng-model="events"></div>
</div>

<br>
<br>
<a href="#!/napSpace/list">Back to Home</a>
