<h2>Nap Spaces in Your Area</h2>
<div>
    <input type="text" ng-model="query">
</div>

<div ng-repeat="napSpace in spaces | filter: query">
    <a href="#!/napSpace/detail/{{ napSpace.id }}">{{ napSpace.title }} {{ napSpace.price }}</a>
</div>

<div id="map"></div>
